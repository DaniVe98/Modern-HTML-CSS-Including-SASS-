<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists & Tables</title>
</head>
<body>
  <!--Unordered lists-->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
  
  <!--Ordered lists-->
  <ol type="1">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!--Nested lists-->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul style="list-style: disc;">
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
  
  <!--Tables-->
  <table style="width:600px">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Camilo</td>
        <td>Vega</td>
        <td>camilov@gmail.com</td>
      </tr>
      <tr>
        <td>Natalia</td>
        <td>Vega</td>
        <td>nataliav@gmail.com</td>
      </tr>
      <tr>
        <td>Jorgito</td>
        <td>Vega</td>
        <td>jorgitov@gmail.com</td>
      </tr>
    </tbody>
  </table>

  
</body>
</html>
