<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
  <!--Text-->
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="Elias GÃ³mez">
  </div>
  <br>
  <!--Email-->
  <div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Enter the email address">
  </div>
  <br>
  <!--Textarea-->
  <div>
    <label for="message">Message</label><br>
    <textarea name="message" id="message" cols="30" rows="4"></textarea>
  </div>
  <!--Select-->
  <div>
    <label for="sex">Sex</label>
    <select name="sex" id="sex">
      <option value="male">Male</option>
      <option value="female" selected>Female</option>
      <option value="other">Other</option>
    </select>
  </div>
  <br>
  <!--Number-->
  <div>
    <label for="age">Age</label>
    <input type="number" name="age" id="age">
  </div>
  <br>
  <!--Date-->
  <div>
    <label for="birthdate">Birthdate</label>
    <input type="date" name="birthdate" id="birthdate">
  </div>
  <br>
  <!--Radio-->
  <div>
    <label for="membership"><strong>Membership</strong></label>
    <input type="radio" value="simple" name="membership" id="membership">Simple
    <input type="radio" value="standard" name="membership" id="membership">Standard
    <input type="radio" value="super" name="membership" id="membership" checked>Super
  </div>
  <br>
  <!--Checkbox-->
  <div>
    <label for="likes selection"><strong>I like...</strong></label>
    <input type="checkbox" value="bike" name="likes" id="likes">Bike
    <input type="checkbox" value="car" name="likes" id="likes" checked>Car
    <input type="checkbox" value="boat" name="likes" id="likes">Boat
  </div><br>
  <!--Input Submit-->
  <input type="submit" value="submit">
  <!--Button Submit-->
  <button type="submit">submit</button>
  <br><br>
  <!--Reset-->
  <button type="reset">Reset</button>
  </form>
</body>
</html>
